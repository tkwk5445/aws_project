---
- name: Install nginx on CentOS
  hosts: CentOS
  gather_facts: no
  become: yes
  
  tasks:
    - name: install epel-release
      yum: name=epel-release state=latest
    - name: install nginx web server
      yum: name=nginx state=present
    - name: upload default index.html for web server
      get_url: url=https://www.nginx.com dest=/usr/share/nginx/html/ mode=0644
    - name: start nginx web server
      service: name=nginx state=started

- name: Install nginx on Ubuntu
  hosts: Ubuntu
  gather_facts: no
  become: yes
  
  tasks:
    - name: install nginx web server
      apt: pkg=nginx state=present update_cache=yes
    - name: upload default index.html for web server
      # validate_certs=no 인증서의 유효성 검사를 비활성화 한다.
      # nginx 홈페이지가 보안 이슈로 정상적으로 페이지를 받지 못하면
      # https://www.nginx.com을 http://www.apache.com으로 변경한다.
      get_url: url=https://www.nginx.com dest=/usr/share/nginx/html/ mode=0644 validate_certs=no